apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.4.3'
    testCompile 'org.apache.ant:ant:1.10.1'

    testCompile 'org.gebish:geb-core:0.9.3'
    testCompile 'org.gebish:geb-spock:0.9.0-RC-1'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'

    testCompile 'com.codeborne:phantomjsdriver:1.3.0'
    testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:2.53.1'
}

test {
    //Show full exception on failure
    testLogging {
        exceptionFormat = 'full'
    }

    //Convenience .. pipe all test results to SDOUT
    afterTest { desc, result ->
        println "${desc.className} ${desc.name} ${result.resultType}"
    }

    //Force tests to always run, even if they haven't been updated
    outputs.upToDateWhen { false }
}

// Pass system properties through to the test task (i.e. geb.evn task)
configure(test) {
    systemProperties System.properties
}